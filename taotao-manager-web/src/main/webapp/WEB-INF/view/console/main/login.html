<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1>[ xx ]</h1>
					</div>
					<div class="m-b"></div>
					<h4>
						欢迎使用 <strong>xx 商城后台管理系统</strong>
					</h4>
					<ul class="m-b">
						<!--  <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>-->
					</ul>
					<strong>还没有账号？ <a href="#">立即注册»</a></strong>
				</div>
			</div>
			<div class="col-sm-5">
				<form method="post" >
					<h4 class="no-margins">登录：</h4>
					<p class="m-t-md">登录到xx商城后台管理系统</p>
					<input type="text" class="form-control uname" placeholder="用户名"
						name="username"> <input type="password"
						class="form-control pword m-b" placeholder="密码" name="password">
					<a href="">忘记密码了？</a>
					<button class="btn btn-success btn-block" id="login" type="button">登录</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">© 2016 All Rights Reserved. lgc</div>
		</div>
	</div>
	<script src="../../skins/skinsH/js/jquery.min.js"></script>
	<script type="text/javascript">
		$("#login").click(function() {
			var username = $("[name=username]").val();
			var password = $("[name=password]").val();

			if (username == "") {
				alert("用户名或密码不能为空！");
				$("[name=username]").focus();
				return;
			}
			if(password == ""){
				alert("用户名或密码不能为空！");
				$("[name=password]").focus();
				return ;
			}
			window.location.href = "/index.do";
		});
		
		$(document).ready(function() {
			$.ajax({
				type : "post",
				url : "../../showApplicationName.do",
				data : {
					propertyname : "application.appName"
				},
				dataType : "json",
				success : function(data) {
					 $(document).attr("title",data.msg);
				}
			});
		});
		document.onkeydown = function(e){ 
		    var ev = document.all ? window.event : e;
		    if(ev.keyCode==13) {
		    	$("#login").click();
		     }
		}
	</script>

</body>
