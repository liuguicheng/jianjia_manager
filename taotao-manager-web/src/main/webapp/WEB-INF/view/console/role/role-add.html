<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="../../skins/skinsH/css/bootstrap.min.css" rel="stylesheet">
<link href="../../skins/skinsH/css/font-awesome.min.css"
	rel="stylesheet">
<link href="../../skins/skinsH/css/animate.min.css" rel="stylesheet">
<link href="../../skins/skinsH/css/style.min.css" rel="stylesheet">
<link href="../../skins/skinsH/css/plugins/jsTree/style.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<h4 class="example-title">添加角色</h4>
							<div class="example">
								<div class="ibox-content">
									<form class="form-horizontal m-t" id="signupForm">
										<div class="form-group">
											<label class="col-sm-3 control-label">序号：</label>
											<div class="col-sm-8">
												<input id="sortOrder" name="sortOrder" class="form-control"
													type="text"> 
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">角色名称：</label>
											<div class="col-sm-8">
												<input id="roleName" name="roleName" class="form-control"
													type="text" aria-required="true" aria-invalid="false"
													class="valid">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">角色主页：</label>
											<div class="col-sm-8">
												<input id="defaultHomeUrl" name="defaultHomeUrl" class="form-control"
													type="text" aria-required="true" aria-invalid="true"
													class="error">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">角色说明：</label>
											<div class="col-sm-8">
												<input id="remark" name="remark" class="form-control"
													type="email">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-8 col-sm-offset-3">
												<h4 class="example-title">选择权限</h4>
												<div class="ibox-content">
													 <div id="using_json"></div>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-8 col-sm-offset-3">
												<button class="btn btn-primary" type="submit">提交</button>
												<button class="btn btn-warning" type="button" onclick="goIndex(-1);">返回</button>
											</div>
										</div>
									</form>
								</div>

								<div class="clearfix"></div>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="../../skins/skinsH/js/jquery.min.js"></script>
	<script src="../../skins/skinsH/js/bootstrap.min.js"></script>
	<script src="../../skins/skinsH/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../skins/skinsH/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../skins/skinsH/js/demo/form-validate-demo.min.js"></script>
	<script src="../../skins/skinsH/js/plugins/jsTree/jstree.min.js"></script>
	
	<!-- 自己写 -->
	<script type="text/javascript" src="../../skins/default/js/index.js"></script>
	<script type="text/javascript" src="../../skins/default/js/tree_power.js"></script>
</body>
</html>
