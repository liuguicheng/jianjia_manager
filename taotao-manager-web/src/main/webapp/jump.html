<html>
    <base target="_self"/>
    <head >
    <meta http-equiv="content-type" content="text/html; charset=gbk" />
    <title>错误信息</title> <script type="text/javascript">
        function jump(){
           var i = 4;
           var jump_span = document.getElementById("jump_span");
           var interval =  setInterval(function(){
           jump_span.innerHTML = i + 1;
            if(i<=0){
             clearInterval(interval);
              window.top.location.href="main/home.do";
           }
            i--;
          }, 1000)
        }
    </script>
    </head>
<body onload="jump();" class="main-bgimg1" bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
        <font face="Comic Sans MS" size="4">
        <blockquote>
        <center><h1>应用程序提示</h1>
        <p>错误信息：您没有访问该页面的权限！</p>
       　　 <p>还有<span id="jump_span"></span>秒后页面跳转，请稍后……</p>
        </blockquote>
        </font>
        </center>
    </body>
</html>
